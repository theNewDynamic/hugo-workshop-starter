
<ul>
    {{ range site.Menus.footer }}
    <li>
      <a href="{{ .URL }}">{{ .Name }}</a>
      {{ if .HasChildren }}
        <ul>
        {{ range .Children }}
          <li>
              <a href="{{ .URL }}">{{ .Name }}</a>
          </li>
        {{ end }}
        </ul>
      {{ end }}
    </li>
    {{ end }}
</ul>
